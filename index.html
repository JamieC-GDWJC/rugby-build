      width: 100vw;

<body style="background-color: #00a085;">

<canvas id="unity-canvas" tabindex="-1"></canvas>

<script src="Build/005 brotli final.loader.js"></script>

<script>
  function resizeCanvas() {
    var canvas = document.querySelector("#unity-canvas");
    canvas.style.width = window.innerWidth + 'px';
    canvas.style.height = window.innerHeight + 'px';
  }

  // Attach the resize event to update canvas size when window changes
  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('orientationchange', resizeCanvas);

  // Trigger initial resize
  resizeCanvas();

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    // Mobile device style: fill the whole browser client area with the game canvas:
    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);
  }

  createUnityInstance(document.querySelector("#unity-canvas"), {
    arguments: [],
    dataUrl: "Build/005 brotli final.data.unityweb",
    frameworkUrl: "Build/005 brotli final.framework.js.unityweb",
    codeUrl: "Build/005 brotli final.wasm.unityweb",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "Game Design with Jamie Clarke",
    productName: "Mixtape Rugby",
    productVersion: "0.2.0",
    matchWebGLToCanvasSize: true, // Ensure the WebGL canvas render size matches DOM element size
  }).then((unityInstance) => {
    window.unityInstance = unityInstance;
  });

</script>
