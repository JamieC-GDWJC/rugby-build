<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | Mixtape Rugby</title>
  <style>
    body {
      overflow-y: hidden; /* Hide vertical scrollbar */
      overflow-x: hidden; /* Hide horizontal scrollbar */
    }</style>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
<canvas id="unity-canvas" width=100% height=50% tabindex="-1" style="width: 100%; height: 100%; background: url('https://i.imgur.com/MYvbXpq.png') no-repeat top center; background-size: contain;"></canvas>
<script src="Build/build 005 brotli.loader.js"></script>
<script>
  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    // Mobile device style: fill the whole browser client area with the game canvas:
    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);

    var canvas = document.querySelector("#unity-canvas");
    canvas.style.width = "100%";
    canvas.style.height = "100%";
    canvas.style.position = "fixed";

    document.body.style.textAlign = "left";
  }

  createUnityInstance(document.querySelector("#unity-canvas"), {
    arguments: [],
    dataUrl: "Build/build 005 brotli.data.unityweb",
    frameworkUrl: "Build/build 005 brotli.framework.js.unityweb",
    codeUrl: "Build/build 005 brotli.wasm.unityweb",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "Game Design with Jamie Clarke",
    productName: "Mixtape Rugby",
    productVersion: "0.2.0",
    matchWebGLToCanvasSize: true, // Uncomment this to separately control WebGL canvas render size and DOM element size.
    // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
  }, (progress) => {
    //progressBarFull.style.width = 100 * progress + "%";
  }).then((unityInstance) => {
    window.unityInstance = unityInstance;
    //loadingBar.style.display = "none";
  });

</script>
